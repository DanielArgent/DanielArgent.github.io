    <div id="zag">
    	Комментарии
    </div>

    <div>
    	В Klischee имеются только однострочные комментарии. Они начинаются со знака # и продолжается до конца строки:
    	<br><br>
    	<pre>
    							<span class = "comment"># Функция, возводящая число в квадрат.</span>
							<span class = "operator">def</span> f(x)
								<span class = "jumps">return</span> x**2
			<pre>
